<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="ui.css">
  </head>
  <body>
    <table border="0" width="250">
      <tr>
      <td>
          <fieldset>
            <legend align="center">
              <div class="title">프로필 숨기기</div>
            </legend>
            <div class="option">
              <input type="radio" id="profile_none" name="profile_option" disabled checked/><label for="profile_none"> 없음</label>
            </div>
            <div class="option">
              <input type="radio" class="blur" id="profile_blur" name="profile_option" disabled/><label for="profile_blur"> 흐리게</label><br/>
              <input type="range" class="blur_range" id="profile_blur_range" min="0" max="10" disabled/>
              <span id="profile_blur_px">5</span>px
            </div>
            <div class="option">
              <input type="radio" class="color" id="profile_color" name="profile_option" disabled/><label for="profile_color"> 색칠</label><br/>
              <input type="color" class="color_picker" id="profile_color_picker" disabled/>
              <input type="checkbox" id="profile_color_tp_checkbox" disabled/><label for="profile_color_tp_checkbox"/>투명화</label>
              <input type="checkbox" id="profile_color_av_checkbox" disabled/><label for="profile_color_av_checkbox"/>대표색</label>
            </div>
          </fieldset>
      </td>
      </tr>
      <tr>
        <td>
            <fieldset>
              <legend align="center">
                <div class="title">미디어 숨기기</div>
              </legend>
              <div class="option">
                <input type="radio" id="media_none" name="media_option" disabled checked/><label for="media_none"> 없음</label>
              </div>
              <div class="option">
                <input type="radio" class="blur" id="media_blur" name="media_option" disabled/><label for="media_blur"> 흐리게</label><br/>
                <input type="range" class="blur_range" id="media_blur_range" min="0" max="30" disabled/>
                <span id="media_blur_px">15</span>px
              </div>
              <div class="option">
                <input type="radio" class="color" id="media_color" name="media_option" disabled/><label for="media_color"> 색칠</label><br/>
                <input type="color" class="color_picker" id="media_color_picker" disabled/>
                <input type="checkbox" id="media_color_tp_checkbox" disabled/><label for="media_color_tp_checkbox"/>투명화</label>
                <input type="checkbox" id="media_color_av_checkbox" disabled/><label for="media_color_av_checkbox"/>대표색</label>
              </div>
            </fieldset>
        </td>
        </tr>
      <tr>
        <td>
          <input type="checkbox" id="crop_checkbox" checked disabled/><label for="crop_checkbox"/>자르기</label>
          <span style="float: right;"><input type="checkbox" id="my_checkbox" disabled/><label for="my_checkbox"/>로그인 정보 숨기기</label></span>
          <button id="capture_button"></button>
        </td>
      </tr>
      </table>
    <script src="popup.js"></script>
  </body>
</html>
